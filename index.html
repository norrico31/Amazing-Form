<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <div class="user signInBox">
                <div class="imgBox"><img src="img/img1.jpg" alt=""></div>
                <div class="formBox">
                    <form action="">
                        <h2>Sign In</h2>
                        <input type="text" name="" placeholder="Username">
                        <input type="password" name="" placeholder="Password">
                        <input type="submit" name="" value="Sign In">
                        <p class="signup">Don't have an account ? <a href="#" onclick="toggleForm()">Sign Up.</a></p> 
                    </form>
                </div>
            </div>
            <div class="user signUpBox">
                <div class="formBox">
                    <form action="">
                        <h2>Create an account</h2>
                        <input type="text" name="" placeholder="Username">
                        <input type="email" name="" placeholder="Email Address">
                        <input type="password" name="" placeholder="Create Password">
                        <input type="password" name="" placeholder="Confirm Password">
                        <input type="submit" name="" value="Sign Up">
                        <p class="signup">Already have an account ? <a href="#" onclick="toggleForm()">Sign in.</a></p> 
                    </form>
                </div>
                <div class="imgBox"><img src="img/img2.jpg" alt=""></div>
            </div>
        </div>
    </section>
    <script>
        function toggleForm() {
            let container = document.querySelector('.container')
            let sec = document.querySelector('section')
            sec.classList.toggle('active')
            container.classList.toggle('active')
        }
    </script>
</body>
</html>
